<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Entradas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Estilos del menú */
        nav {
            background-color: #d32f2f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: 0.3s;
        }

        .menu a:hover {
            color: yellow;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #d32f2f;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
            }

            .menu.active {
                display: flex;
            }

            .menu li {
                padding: 15px;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PROMOTORA "JB"</div>
        <div class="menu-toggle">&#9776;</div>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="artistas.html">Artistas</a></li>
            <li><a href="entradas.html">Entradas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".menu").classList.toggle("active");
        });
    </script>

    <video controls autoplay loop muted width="1400" height="800">
        <source src="videos/video01.mp4" >
    </video>

</body>
</html>






<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Entradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Venta de Entradas</h1>
        <div id="eventos">
            <div class="event">
                <h2>Concierto de Caribeños</h2>
                <p>Fecha: 12 de abril, 2025</p>
                <p>Precio: S/.50.00</p>
                <button onclick="comprarEntrada('Concierto de Caribeños', 50.00)">Comprar</button>
            </div>
            <div class="event">
                <h2>Concierto de Agua Marina</h2>
                <p>Fecha: 5 de abril, 2025</p>
                <p>Precio: S/.80.00</p>
                <button onclick="comprarEntrada('Obra de Agua Marina', 80.00)">Comprar</button>
            </div>
        </div>
    </div>

    <script>
        function comprarEntrada(evento, precio) {
            alert(`Has comprado una entrada para "${evento}" por $${precio}`);
        }
    </script>

</body>
</html>
