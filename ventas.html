<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Entradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Venta de Entradas</h1>
        <div id="eventos">
            <div class="event">
                <h2>Concierto de Rock</h2>
                <p>Fecha: 20 de marzo, 2025</p>
                <p>Precio: $50</p>
                <button onclick="comprarEntrada('Concierto de Rock', 50)">Comprar</button>
            </div>
            <div class="event">
                <h2>Obra de Teatro</h2>
                <p>Fecha: 5 de abril, 2025</p>
                <p>Precio: $30</p>
                <button onclick="comprarEntrada('Obra de Teatro', 30)">Comprar</button>
            </div>
        </div>
    </div>

    <script>
        function comprarEntrada(evento, precio) {
            alert(`Has comprado una entrada para "${evento}" por $${precio}`);
        }
    </script>
</body>
</html>
